<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>详情页</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-card>
    <img [src]="url" />
    <ion-card-header>
      <!-- <ion-card-subtitle>商品详情</ion-card-subtitle> -->
      <ion-card-title>详情</ion-card-title>
    </ion-card-header>
    <ion-card-content style="padding-top:0px">
      <ion-grid>
        <ion-row>
          <ion-col>
            <div>长：{{long}} <span class='tip'> ( m ) </span></div>
          </ion-col>
          <ion-col>
            <div>宽：{{wide}} <span class='tip'> ( m ) </span></div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <div>高：{{high}} <span class='tip'> ( m ) </span></div>
          </ion-col>
          <ion-col>
            <div>重量：{{weight}} <span class='tip'> ( kg ) </span></div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
